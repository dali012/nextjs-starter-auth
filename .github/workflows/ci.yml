name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Lint, Typecheck, Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      HUSKY: '0'
      NEXT_PUBLIC_BETTER_AUTH_URL: https://example.com
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
      BETTER_AUTH_SECRET: ci-placeholder-secret
      GITHUB_CLIENT_ID: ci-github-client-id
      GITHUB_CLIENT_SECRET: ci-github-client-secret
      GOOGLE_CLIENT_ID: ci-google-client-id
      GOOGLE_CLIENT_SECRET: ci-google-client-secret
      RESEND_API_KEY: ci-resend-api-key
      FROM_EMAIL: noreply@example.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bunx eslint . --max-warnings=0

      - name: Typecheck
        run: bun run typecheck

      - name: Build
        run: bun run build
